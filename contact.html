<main id="jig">
<h2>Comments, Questions, Suggestions. . . Oh My!</h2>
<p>Required fields*</p>
<fieldset>
<legend>Info</legend>
<form name="order" form method="post" action="http://webdevbasics.net/scripts/pacific.php">
<label>*First name: </label> <input type="text" id="myFName" name = "myFName" required>
<label>*Last name: </label> <input type="text" id="myLName" name = "myLName" required>
  <label>*Email </label> <input type="text" name="email" id="email" size="35" required>
  <label>Phone: </label> <input type="tel" id="myPhone" name="myPhone" maxlength="12">
  <label>Comments </label> <textarea name="cm" id="cm" cols="30" rows="2">Enter comments</textarea>
  
  <button onclick="myFunction()">Check Info</button>
<p id="demo"></p>
<script>
function myFunction() {
	var x;
	if (confirm("Is the information correct?") == true) {
		x = "Ok";
	} else {
		x = "Cancel";
	}
	document.getElementById("demo").innerHTML = x;
}
</script>
<input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
</fieldset>
